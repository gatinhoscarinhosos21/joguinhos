 <!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Kitty Coin Collector</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #ffcce6, #ff99cc);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            padding: 20px;
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            padding: 25px;
            text-align: center;
            max-width: 800px;
            width: 100%;
        }
        
        h1 {
            color: #ff66a3;
            font-size: 3rem;
            margin-bottom: 15px;
            text-shadow: 2px 2px 0px #fff;
        }
        
        .game-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            background: #ffe6f2;
            padding: 15px;
            border-radius: 15px;
        }
        
        .score, .timer {
            font-size: 1.5rem;
            color: #ff66a3;
            font-weight: bold;
        }
        
        .game-container {
            position: relative;
            width: 100%;
            height: 400px;
            background: #b3e0ff;
            border-radius: 15px;
            overflow: hidden;
            border: 5px solid #80ccff;
            margin-bottom: 20px;
        }
        
        .hello-kitty {
            position: absolute;
            width: 60px;
            height: 80px;
            background: #ff99cc;
            border-radius: 50% 50% 40% 40%;
            top: 180px;
            left: 100px;
            transition: transform 0.2s;
            z-index: 10;
        }
        
        /* Orelhas */
        .hello-kitty::before, .hello-kitty::after {
            content: '';
            position: absolute;
            width: 25px;
            height: 25px;
            background: #ff99cc;
            border-radius: 50%;
            top: -12px;
        }
        
        .hello-kitty::before {
            left: 5px;
            transform: rotate(-20deg);
        }
        
        .hello-kitty::after {
            right: 5px;
            transform: rotate(20deg);
        }
        
        /* Laço */
        .hello-kitty .bow {
            position: absolute;
            width: 30px;
            height: 30px;
            background: #ff4d94;
            border-radius: 50%;
            top: 5px;
            left: 15px;
            transform: rotate(45deg);
        }
        
        /* Olhos */
        .hello-kitty .eye {
            position: absolute;
            width: 8px;
            height: 8px;
            background: black;
            border-radius: 50%;
            top: 30px;
        }
        
        .hello-kitty .eye.left { left: 20px; }
        .hello-kitty .eye.right { right: 20px; }
        
        /* Nariz */
        .hello-kitty .nose {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ffb3d9;
            border-radius: 50%;
            top: 40px;
            left: 25px;
        }
        
        .coin {
            position: absolute;
            width: 30px;
            height: 30px;
            background: radial-gradient(circle at 30% 30%, #ffd700, #ff8c00);
            border-radius: 50%;
            animation: spin 2s linear infinite;
            box-shadow: 0 0 10px #ffaa00;
        }
        
        @keyframes spin {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        button {
            padding: 12px 25px;
            font-size: 1.2rem;
            background: #ff66a3;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
            box-shadow: 0 4px 0 #cc3380;
        }
        
        button:hover {
            background: #ff4d94;
            transform: translateY(2px);
            box-shadow: 0 2px 0 #cc3380;
        }
        
        button:active {
            transform: translateY(4px);
            box-shadow: none;
        }
        
        .instructions {
            background: #ffe6f2;
            padding: 15px;
            border-radius: 15px;
            margin-top: 20px;
        }
        
        .instructions h2 {
            color: #ff66a3;
            margin-bottom: 10px;
        }
        
        .instructions p {
            margin-bottom: 8px;
            color: #666;
        }
        
        .game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 204, 230, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            display: none;
        }
        
        .game-over h2 {
            font-size: 3rem;
            color: #ff66a3;
            margin-bottom: 20px;
        }
        
        .cloud {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.7;
            z-index: 1;
        }
        
        @media (max-width: 600px) {
            h1 { font-size: 2rem; }
            .game-container { height: 300px; }
            button { padding: 10px 20px; font-size: 1rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello Kitty Coin Collector</h1>
        
        <div class="game-info">
            <div class="score">Pontuação: <span id="score">0</span></div>
            <div class="timer">Tempo: <span id="time">60</span>s</div>
        </div>
        
        <div class="game-container" id="gameContainer">
            <div class="hello-kitty" id="helloKitty">
                <div class="bow"></div>
                <div class="eye left"></div>
                <div class="eye right"></div>
                <div class="nose"></div>
            </div>
            <!-- As moedas serão geradas via JavaScript -->
            
            <div class="game-over" id="gameOver">
                <h2>Fim de Jogo!</h2>
                <p>Sua pontuação: <span id="finalScore">0</span></p>
                <button onclick="restartGame()">Jogar Novamente</button>
            </div>
        </div>
        
        <div class="controls">
            <button onclick="moveLeft()">Esquerda</button>
            <button onclick="moveRight()">Direita</button>
            <button onclick="jump()">Pular</button>
        </div>
        
        <div class="instructions">
            <h2>Como Jogar</h2>
            <p>Use os botões para mover a Hello Kitty e coletar o máximo de moedas possível!</p>
            <p>Você tem 60 segundos para coletar o máximo que conseguir.</p>
        </div>
    </div>

    <script>
        // Variáveis do jogo
        let score = 0;
        let timeLeft = 60;
        let gameInterval;
        let coinInterval;
        let isJumping = false;
        let isGameOver = false;
        
        // Elementos do DOM
        const helloKitty = document.getElementById('helloKitty');
        const gameContainer = document.getElementById('gameContainer');
        const scoreDisplay = document.getElementById('score');
        const timeDisplay = document.getElementById('time');
        const gameOverScreen = document.getElementById('gameOver');
        const finalScoreDisplay = document.getElementById('finalScore');
        
        // Inicializar o jogo
        function initGame() {
            score = 0;
            timeLeft = 60;
            isGameOver = false;
            scoreDisplay.textContent = score;
            timeDisplay.textContent = timeLeft;
            gameOverScreen.style.display = 'none';
            
            // Remover moedas existentes
            document.querySelectorAll('.coin').forEach(coin => coin.remove());
            
            // Criar nuvens de fundo
            createClouds();
            
            // Iniciar intervalos
            gameInterval = setInterval(updateGame, 1000);
            coinInterval = setInterval(createCoin, 1500);
        }
        
        // Atualizar o estado do jogo
        function updateGame() {
            timeLeft--;
            timeDisplay.textContent = timeLeft;
            
            if (timeLeft <= 0) {
                endGame();
            }
        }
        
        // Criar uma moeda
        function createCoin() {
            if (isGameOver) return;
            
            const coin = document.createElement('div');
            coin.className = 'coin';
            
            // Posição aleatória
            const containerWidth = gameContainer.offsetWidth - 30;
            const containerHeight = gameContainer.offsetHeight - 30;
            const randomX = Math.floor(Math.random() * containerWidth);
            const randomY = Math.floor(Math.random() * containerHeight);
            
            coin.style.left = `${randomX}px`;
            coin.style.top = `${randomY}px`;
            
            gameContainer.appendChild(coin);
            
            // Remover a moeda após um tempo se não for coletada
            setTimeout(() => {
                if (coin.parentNode) {
                    coin.parentNode.removeChild(coin);
                }
            }, 4000);
        }
        
        // Criar nuvens de fundo
        function createClouds() {
            for (let i = 0; i < 5; i++) {
                const cloud = document.createElement('div');
                cloud.className = 'cloud';
                
                const size = Math.random() * 50 + 30;
                const posX = Math.random() * gameContainer.offsetWidth;
                const posY = Math.random() * gameContainer.offsetHeight;
                
                cloud.style.width = `${size}px`;
                cloud.style.height = `${size/1.5}px`;
                cloud.style.left = `${posX}px`;
                cloud.style.top = `${posY}px`;
                
                gameContainer.appendChild(cloud);
            }
        }
        
        // Verificar colisões
        function checkCollisions() {
            if (isGameOver) return;
            
            const coins = document.querySelectorAll('.coin');
            const kittyRect = helloKitty.getBoundingClientRect();
            
            coins.forEach(coin => {
                const coinRect = coin.getBoundingClientRect();
                
                // Verificar se há colisão
                if (
                    kittyRect.left < coinRect.right &&
                    kittyRect.right > coinRect.left &&
                    kittyRect.top < coinRect.bottom &&
                    kittyRect.bottom > coinRect.top
                ) {
                    // Aumentar pontuação e remover moeda
                    score += 10;
                    scoreDisplay.textContent = score;
                    coin.remove();
                    
                    // Efeito visual ao coletar moeda
                    helloKitty.style.transform = 'scale(1.2)';
                    setTimeout(() => {
                        helloKitty.style.transform = 'scale(1)';
                    }, 200);
                }
            });
        }
        
        // Movimentação da Hello Kitty
        function moveLeft() {
            if (isGameOver) return;
            
            const currentLeft = parseInt(helloKitty.style.left || 100);
            const newLeft = Math.max(0, currentLeft - 30);
            helloKitty.style.left = `${newLeft}px`;
            
            checkCollisions();
        }
        
        function moveRight() {
            if (isGameOver) return;
            
            const containerWidth = gameContainer.offsetWidth;
            const kittyWidth = helloKitty.offsetWidth;
            const currentLeft = parseInt(helloKitty.style.left || 100);
            const newLeft = Math.min(containerWidth - kittyWidth, currentLeft + 30);
            helloKitty.style.left = `${newLeft}px`;
            
            checkCollisions();
        }
        
        function jump() {
            if (isGameOver || isJumping) return;
            
            isJumping = true;
            const initialTop = parseInt(helloKitty.style.top || 180);
            const jumpHeight = 80;
            
            // Fase de subida
            let top = initialTop;
            const jumpUp = setInterval(() => {
                top -= 10;
                helloKitty.style.top = `${top}px`;
                
                if (top <= initialTop - jumpHeight) {
                    clearInterval(jumpUp);
                    
                    // Fase de descida
                    const jumpDown = setInterval(() => {
                        top += 10;
                        helloKitty.style.top = `${top}px`;
                        
                        if (top >= initialTop) {
                            clearInterval(jumpDown);
                            helloKitty.style.top = `${initialTop}px`;
                            isJumping = false;
                        }
                        
                        checkCollisions();
                    }, 20);
                }
                
                checkCollisions();
            }, 20);
        }
        
        // Finalizar o jogo
        function endGame() {
            isGameOver = true;
            clearInterval(gameInterval);
            clearInterval(coinInterval);
            
            finalScoreDisplay.textContent = score;
            gameOverScreen.style.display = 'flex';
        }
        
        // Reiniciar o jogo
        function restartGame() {
            initGame();
        }
        
        // Iniciar o jogo quando a página carregar
        window.onload = initGame;
        
        // Adicionar controles de teclado
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') moveLeft();
            if (e.key === 'ArrowRight') moveRight();
            if (e.key === ' ' || e.key === 'ArrowUp') jump();
        });
        
        // Verificar colisões periodicamente
        setInterval(checkCollisions, 100);
    </script>
</body>
</html>
