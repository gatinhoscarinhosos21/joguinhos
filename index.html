<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jogo Clique no Quadrado</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
      background-color: #f0f0f0;
    }
    #gameArea {
      position: relative;
      width: 400px;
      height: 400px;
      margin: 20px auto;
      background-color: white;
      border: 2px solid #333;
      overflow: hidden;
    }
    #square {
      position: absolute;
      width: 50px;
      height: 50px;
      background-color: red;
      cursor: pointer;
      border-radius: 8px;
    }
    #score {
      font-size: 24px;
      margin-top: 10px;
    }
    #timer {
      font-size: 20px;
      margin-top: 5px;
      color: #555;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      border: none;
      background-color: #007bff;
      color: white;
      margin-top: 15px;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h1>Jogo: Clique no Quadrado!</h1>
  <div id="gameArea">
    <div id="square"></div>
  </div>
  <div id="score">Pontuação: 0</div>
  <div id="timer">Tempo: 30s</div>
  <button id="startBtn">Iniciar Jogo</button>

  <script>
    const square = document.getElementById('square');
    const gameArea = document.getElementById('gameArea');
    const scoreDisplay = document.getElementById('score');
    const timerDisplay = document.getElementById('timer');
    const startBtn = document.getElementById('startBtn');

    let score = 0;
    let timeLeft = 30; // segundos
    let gameInterval;
    let timerInterval;

    function moveSquare() {
      // Calcula posição aleatória dentro da área de jogo
      const maxX = gameArea.clientWidth - square.clientWidth;
      const maxY = gameArea.clientHeight - square.clientHeight;

      const randomX = Math.floor(Math.random() * maxX);
      const randomY = Math.floor(Math.random() * maxY);

      square.style.left = randomX + 'px';
      square.style.top = randomY + 'px';
    }

    function updateTimer() {
      if (timeLeft <= 0) {
        clearInterval(timerInterval);
        clearInterval(gameInterval);
        square.style.display = 'none';
        alert('Tempo esgotado! Sua pontuação final é: ' + score);
        startBtn.disabled = false;
        timerDisplay.textContent = 'Tempo: 0s';
        return;
      }
      timerDisplay.textContent = `Tempo: ${timeLeft}s`;
      timeLeft--;
    }

    square.addEventListener('click', () => {
      score++;
      scoreDisplay.textContent = `Pontuação: ${score}`;
      moveSquare();
    });

    startBtn.addEventListener('click', () => {
      score = 0;
      timeLeft = 30;
      scoreDisplay.textContent = `Pontuação: ${score}`;
      timerDisplay.textContent = `Tempo: ${timeLeft}s`;
      square.style.display = 'block';
      moveSquare();

      startBtn.disabled = true;

      timerInterval = setInterval(updateTimer, 1000);
      gameInterval = setInterval(moveSquare, 1000);
    });
  </script>
</body>
</html>
