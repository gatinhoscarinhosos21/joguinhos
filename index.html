 <!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Jogo de Plataforma</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #222;
      overflow: hidden;
    }
    canvas {
      display: block;
      margin: 0 auto;
      background: #87ceeb;
      border: 4px solid #000;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="1600" height="400"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    // Jogador
    const player = {
      x: 50,
      y: 300,
      width: 30,
      height: 30,
      color: "#ff0000",
      velocityX: 0,
      velocityY: 0,
      speed: 4,
      jumping: false
    };

    const gravity = 0.6;
    const friction = 0.8;
    let gameOver = false;

    const keys = {};

    // Plataformas
    const platforms = [
      // Chão principal
      { x: 0, y: 370, width: 1600, height: 30, color: "#654321" },

      // Plataformas principais
      { x: 150, y: 300, width: 100, height: 10, color: "#444" },
      { x: 300, y: 250, width: 100, height: 10, color: "#444" },
      { x: 450, y: 200, width: 100, height: 10, color: "#444" },
      { x: 600, y: 150, width: 100, height: 10, color: "#444" },
      { x: 720, y: 200, width: 100, height: 10, color: "#555" },
      { x: 850, y: 250, width: 100, height: 10, color: "#666" },
      { x: 1000, y: 300, width: 100, height: 10, color: "#777" },
      { x: 1150, y: 200, width: 100, height: 10, color: "#888" },
      { x: 1300, y: 150, width: 100, height: 10, color: "#999" },
      { x: 1450, y: 250, width: 100, height: 10, color: "#aaa" }
    ];

    // Controles
    document.addEventListener("keydown", (e) => {
      keys[e.code] = true;
    });

    document.addEventListener("keyup", (e) => {
      keys[e.code] = false;
    });

    function update() {
      // Movimento lateral
      if (keys["ArrowRight"] || keys["KeyD"]) {
        player.velocityX = player.speed;
      } else if (keys["ArrowLeft"] || keys["KeyA"]) {
        player.velocityX = -player.speed;
      } else {
        player.velocityX *= friction;
      }

      // Pulo
      if ((keys["ArrowUp"] || keys["Space"] || keys["KeyW"]) && !player.jumping) {
        player.velocityY = -12;
        player.jumping = true;
      }

      // Gravidade
      player.velocityY += gravity;

      // Atualiza posição
      player.x += player.velocityX;
      player.y += player.velocityY;

      // Colisão com plataformas
      platforms.forEach((plat) => {
        if (
          player.x < plat.x + plat.width &&
          player.x + player.width > plat.x &&
          player.y < plat.y + plat.height &&
          player.y + player.height > plat.y
        ) {
          // Colisão por cima
          if (player.velocityY >= 0) {
            player.y = plat.y - player.height;
            player.velocityY = 0;
            player.jumping = false;
          }
        }
      });

      // Verifica se caiu fora da tela
      if (player.y > canvas.height) {
        gameOver = true;
        setTimeout(resetGame, 2000); // Reinicia após 2 segundos
        return;
      }

      // Limites horizontais
      if (player.x < 0) player.x = 0;
      if (player.x + player.width > canvas.width) player.x = canvas.width - player.width;
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Jogador
      ctx.fillStyle = player.color;
      ctx.fillRect(player.x, player.y, player.width, player.height);

      // Plataformas
      platforms.forEach((plat) => {
        ctx.fillStyle = plat.color;
        ctx.fillRect(plat.x, plat.y, plat.width, plat.height);
      });

      // Tela de GAME OVER
      if (gameOver) {
        ctx.fillStyle = "rgba(0, 0, 0, 0.6)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        ctx.fillStyle = "#fff";
        ctx.font = "48px sans-serif";
        ctx.textAlign = "center";
        ctx.fillText("GAME OVER", canvas.width / 2, canvas.height / 2);
      }
    }

    function resetGame() {
      // Reseta o jogador
      player.x = 50;
      player.y = 300;
      player.velocityX = 0;
      player.velocityY = 0;
      player.jumping = false;

      // Estado
      gameOver = false;
    }

    function gameLoop() {
      if (!gameOver) update();
      draw();
      requestAnimationFrame(gameLoop);
    }

    gameLoop();
  </script>
</body>
</html>
