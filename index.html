 <!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Plataforma com Game Over</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            overflow: hidden;
        }
        
        #game-container {
            position: relative;
            width: 800px;
            height: 500px;
            border: 3px solid #333;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        
        canvas {
            background: linear-gradient(to bottom, #87CEEB, #E0F7FA);
            width: 100%;
            height: 100%;
        }
        
        #score {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            z-index: 10;
        }
        
        #game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 100;
            display: none;
        }
        
        #game-over h1 {
            font-size: 48px;
            margin-bottom: 20px;
            color: #ff5252;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.7);
        }
        
        #game-over p {
            font-size: 24px;
            margin-bottom: 30px;
        }
        
        #restart-button {
            padding: 15px 30px;
            font-size: 20px;
            background: linear-gradient(to bottom, #4CAF50, #2E7D32);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        #restart-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            background: linear-gradient(to bottom, #66BB6A, #388E3C);
        }
        
        #start-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 90;
        }
        
        #start-screen h1 {
            font-size: 48px;
            margin-bottom: 20px;
            color: #4FC3F7;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.7);
        }
        
        #start-screen p {
            font-size: 20px;
            margin-bottom: 30px;
            text-align: center;
            max-width: 80%;
        }
        
        #start-button {
            padding: 15px 30px;
            font-size: 20px;
            background: linear-gradient(to bottom, #2196F3, #0D47A1);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        #start-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            background: linear-gradient(to bottom, #42A5F5, #1565C0);
        }
        
        .instructions {
            position: absolute;
            bottom: 20px;
            left: 0;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 16px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="score">Pontuação: 0</div>
        
        <div id="start-screen">
            <h1>Jogo de Plataforma</h1>
            <p>Use as setas ← → para se mover e a barra de espaço para pular. Não caia da plataforma!</p>
            <button id="start-button">Iniciar Jogo</button>
        </div>
        
        <div id="game-over">
            <h1>Game Over</h1>
            <p>Você caiu da plataforma!</p>
            <p>Sua pontuação: <span id="final-score">0</span></p>
            <button id="restart-button">Jogar Novamente</button>
        </div>
        
        <canvas id="game-canvas" width="800" height="500"></canvas>
        <div class="instructions">Setas ← → para mover | Espaço para pular</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const canvas = document.getElementById('game-canvas');
            const ctx = canvas.getContext('2d');
            const scoreElement = document.getElementById('score');
            const gameOverScreen = document.getElementById('game-over');
            const finalScoreElement = document.getElementById('final-score');
            const restartButton = document.getElementById('restart-button');
            const startScreen = document.getElementById('start-screen');
            const startButton = document.getElementById('start-button');
            
            // Variáveis do jogo
            let score = 0;
            let gameRunning = false;
            let platforms = [];
            let player;
            let gravity = 0.5;
            let keys = {};
            let animationId;
            
            // Classes do jogo
            class Player {
                constructor() {
                    this.width = 30;
                    this.height = 30;
                    this.x = 100;
                    this.y = 300;
                    this.velocityY = 0;
                    this.velocityX = 0;
                    this.jumping = false;
                    this.speed = 5;
                    this.jumpForce = 12;
                }
                
                update() {
                    // Aplicar gravidade
                    this.velocityY += gravity;
                    this.y += this.velocityY;
                    
                    // Aplicar movimento horizontal
                    if (keys['ArrowLeft']) {
                        this.velocityX = -this.speed;
                    } else if (keys['ArrowRight']) {
                        this.velocityX = this.speed;
                    } else {
                        this.velocityX = 0;
                    }
                    
                    this.x += this.velocityX;
                    
                    // Manter jogador dentro dos limites da tela
                    if (this.x < 0) this.x = 0;
                    if (this.x > canvas.width - this.width) this.x = canvas.width - this.width;
                    
                    // Verificar colisão com plataformas
                    let onPlatform = false;
                    
                    for (let platform of platforms) {
                        if (this.velocityY > 0 && 
                            this.x + this.width > platform.x && 
                            this.x < platform.x + platform.width &&
                            this.y + this.height > platform.y &&
                            this.y + this.height < platform.y + platform.height + 10) {
                            
                            this.y = platform.y - this.height;
                            this.velocityY = 0;
                            this.jumping = false;
                            onPlatform = true;
                        }
                    }
                    
                    // Pular se estiver em uma plataforma e pressionar espaço
                    if (keys[' '] && onPlatform && !this.jumping) {
                        this.velocityY = -this.jumpForce;
                        this.jumping = true;
                    }
                    
                    // Verificar se caiu da tela (game over)
                    if (this.y > canvas.height) {
                        gameOver();
                    }
                }
                
                draw() {
                    ctx.fillStyle = '#F44336';
                    ctx.beginPath();
                    ctx.arc(this.x + this.width/2, this.y + this.height/2, this.width/2, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Adicionar detalhes ao jogador
                    ctx.fillStyle = '#FFCDD2';
                    ctx.beginPath();
                    ctx.arc(this.x + this.width/2 - 5, this.y + this.height/2 - 5, 5, 0, Math.PI * 2);
                    ctx.arc(this.x + this.width/2 + 5, this.y + this.height/2 - 5, 5, 0, Math.PI * 2);
                    ctx.fill();
                    
                    ctx.beginPath();
                    ctx.arc(this.x + this.width/2, this.y + this.height/2 + 5, 7, 0, Math.PI);
                    ctx.strokeStyle = '#FFCDD2';
                    ctx.lineWidth = 2;
                    ctx.stroke();
                }
            }
            
            class Platform {
                constructor(x, y, width, height) {
                    this.x = x;
                    this.y = y;
                    this.width = width;
                    this.height = height;
                }
                
                draw() {
                    ctx.fillStyle = '#8BC34A';
                    ctx.fillRect(this.x, this.y, this.width, this.height);
                    
                    // Adicionar detalhes à plataforma
                    ctx.fillStyle = '#689F38';
                    ctx.fillRect(this.x, this.y, this.width, 5);
                    
                    ctx.fillStyle = '#7CB342';
                    for (let i = 0; i < this.width; i += 10) {
                        ctx.fillRect(this.x + i, this.y + 7, 5, 3);
                    }
                }
            }
            
            // Inicializar o jogo
            function initGame() {
                score = 0;
                platforms = [];
                player = new Player();
                
                // Criar plataformas iniciais
                platforms.push(new Platform(0, 450, 800, 50)); // Chão
                platforms.push(new Platform(200, 400, 100, 20));
                platforms.push(new Platform(400, 350, 100, 20));
                platforms.push(new Platform(250, 300, 100, 20));
                platforms.push(new Platform(500, 250, 100, 20));
                platforms.push(new Platform(300, 200, 100, 20));
                platforms.push(new Platform(600, 150, 100, 20));
                
                gameRunning = true;
                gameOverScreen.style.display = 'none';
                scoreElement.textContent = 'Pontuação: ' + score;
                
                // Iniciar o loop do jogo
                if (animationId) {
                    cancelAnimationFrame(animationId);
                }
                gameLoop();
            }
            
            // Loop principal do jogo
            function gameLoop() {
                if (!gameRunning) return;
                
                // Limpar o canvas
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                // Desenhar fundo
                ctx.fillStyle = '#87CEEB';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // Desenhar nuvens de fundo
                ctx.fillStyle = 'white';
                ctx.beginPath();
                ctx.arc(100, 80, 30, 0, Math.PI * 2);
                ctx.arc(130, 70, 40, 0, Math.PI * 2);
                ctx.arc(160, 80, 30, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.beginPath();
                ctx.arc(600, 60, 30, 0, Math.PI * 2);
                ctx.arc(630, 50, 40, 0, Math.PI * 2);
                ctx.arc(660, 60, 30, 0, Math.PI * 2);
                ctx.fill();
                
                // Atualizar e desenhar plataformas
                for (let platform of platforms) {
                    platform.draw();
                }
                
                // Atualizar e desenhar jogador
                player.update();
                player.draw();
                
                // Aumentar pontuação com o tempo
                score += 0.1;
                scoreElement.textContent = 'Pontuação: ' + Math.floor(score);
                
                // Continuar o loop
                animationId = requestAnimationFrame(gameLoop);
            }
            
            // Game over
            function gameOver() {
                gameRunning = false;
                finalScoreElement.textContent = Math.floor(score);
                gameOverScreen.style.display = 'flex';
                cancelAnimationFrame(animationId);
            }
            
            // Event listeners para teclado
            window.addEventListener('keydown', function(e) {
                if (['ArrowLeft', 'ArrowRight', ' '].includes(e.key)) {
                    keys[e.key] = true;
                    e.preventDefault();
                }
            });
            
            window.addEventListener('keyup', function(e) {
                if (['ArrowLeft', 'ArrowRight', ' '].includes(e.key)) {
                    keys[e.key] = false;
                    
                    // Permitir pular novamente ao soltar a barra de espaço
                    if (e.key === ' ') {
                        player.jumping = false;
                    }
                }
            });
            
            // Botão de reiniciar
            restartButton.addEventListener('click', initGame);
            
            // Botão de iniciar
            startButton.addEventListener('click', function() {
                startScreen.style.display = 'none';
                initGame();
            });
        });
    </script>
</body>
</html>
