 <!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Kitty Adventure</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(to bottom, #ffcce6, #ff99cc);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        #game-container {
            position: relative;
            width: 800px;
            height: 500px;
            background: linear-gradient(to bottom, #87ceeb, #e0f7ff);
            border: 5px solid #ff66a3;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        #hello-kitty {
            position: absolute;
            width: 50px;
            height: 70px;
            background: #ff99cc;
            border-radius: 50% 50% 40% 40%;
            top: 300px;
            left: 100px;
            z-index: 100;
            transition: transform 0.2s;
        }

        /* Orelhas */
        #hello-kitty::before, #hello-kitty::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: #ff99cc;
            border-radius: 50%;
            top: -10px;
        }

        #hello-kitty::before {
            left: 5px;
            transform: rotate(-20deg);
        }

        #hello-kitty::after {
            right: 5px;
            transform: rotate(20deg);
        }

        /* Laço */
        .bow {
            position: absolute;
            width: 25px;
            height: 25px;
            background: #ff4d94;
            border-radius: 50%;
            top: 5px;
            left: 12px;
            transform: rotate(45deg);
            z-index: 101;
        }

        /* Olhos */
        .eye {
            position: absolute;
            width: 6px;
            height: 6px;
            background: black;
            border-radius: 50%;
            top: 25px;
            z-index: 102;
        }

        .eye.left { left: 15px; }
        .eye.right { right: 15px; }

        /* Nariz */
        .nose {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #ffb3d9;
            border-radius: 50%;
            top: 35px;
            left: 21px;
            z-index: 102;
        }

        .platform {
            position: absolute;
            background: #8aed86;
            border: 3px solid #6cc768;
            border-radius: 10px;
        }

        .coin {
            position: absolute;
            width: 25px;
            height: 25px;
            background: radial-gradient(circle at 30% 30%, #ffd700, #ff8c00);
            border-radius: 50%;
            animation: spin 2s linear infinite;
            box-shadow: 0 0 8px #ffaa00;
            z-index: 90;
        }

        @keyframes spin {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }

        #score-container {
            position: absolute;
            top: 15px;
            left: 15px;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px 15px;
            border-radius: 20px;
            font-size: 20px;
            color: #ff66a3;
            font-weight: bold;
            z-index: 200;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #start-screen, #game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 204, 230, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 300;
        }

        #game-over {
            display: none;
        }

        h1 {
            color: #ff66a3;
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 3px 3px 0 #fff;
        }

        h2 {
            color: #ff66a3;
            font-size: 36px;
            margin-bottom: 30px;
        }

        p {
            color: #ff3385;
            font-size: 20px;
            margin-bottom: 30px;
            text-align: center;
            max-width: 80%;
        }

        button {
            padding: 15px 30px;
            font-size: 20px;
            background: #ff66a3;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
            box-shadow: 0 5px 0 #cc3380;
        }

        button:hover {
            background: #ff4d94;
            transform: translateY(3px);
            box-shadow: 0 2px 0 #cc3380;
        }

        .cloud {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            z-index: 1;
        }

        #controls {
            position: absolute;
            bottom: 15px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 15px;
            z-index: 200;
        }

        #controls button {
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="hello-kitty">
            <div class="bow"></div>
            <div class="eye left"></div>
            <div class="eye right"></div>
            <div class="nose"></div>
        </div>

        <div id="score-container">Pontuação: <span id="score">0</span></div>

        <div id="start-screen">
            <h1>Hello Kitty Adventure</h1>
            <p>Use as setas do teclado para mover e a barra de espaço para pular. Colete moedas e evite cair!</p>
            <button onclick="startGame()">Começar Jogo</button>
        </div>

        <div id="game-over">
            <h2>Fim de Jogo!</h2>
            <p>Sua pontuação: <span id="final-score">0</span></p>
            <button onclick="restartGame()">Jogar Novamente</button>
        </div>

        <div id="controls">
            <button onclick="moveLeft()">Esquerda ←</button>
            <button onclick="moveRight()">Direita →</button>
            <button onclick="jump()">Pular ↑</button>
        </div>
    </div>

    <script>
        // Variáveis do jogo
        let score = 0;
        let gameRunning = false;
        let helloKitty = document.getElementById('hello-kitty');
        let gameContainer = document.getElementById('game-container');
        let scoreDisplay = document.getElementById('score');
        let finalScoreDisplay = document.getElementById('final-score');
        let startScreen = document.getElementById('start-screen');
        let gameOverScreen = document.getElementById('game-over');
        let platforms = [];
        let coins = [];
        let kittyVelocityY = 0;
        let kittyVelocityX = 0;
        let isJumping = false;
        let gravity = 0.5;

        // Inicializar o jogo
        function startGame() {
            score = 0;
            gameRunning = true;
            scoreDisplay.textContent = score;
            startScreen.style.display = 'none';
            gameOverScreen.style.display = 'none';

            // Reposicionar Hello Kitty
            helloKitty.style.top = '300px';
            helloKitty.style.left = '100px';
            
            // Limpar plataformas e moedas existentes
            document.querySelectorAll('.platform, .coin, .cloud').forEach(el => el.remove());
            platforms = [];
            coins = [];

            // Criar plataformas
            createPlatform(0, 450, 800, 50); // Chão
            createPlatform(100, 350, 200, 20);
            createPlatform(400, 250, 200, 20);
            createPlatform(200, 150, 150, 20);
            createPlatform(600, 350, 150, 20);

            // Novas plataformas
            createPlatform(100, 100, 150, 20);
            createPlatform(500, 450, 150, 20);
            createPlatform(700, 300, 100, 20);

            // Criar moedas
            createCoin(150, 310);
            createCoin(450, 210);
            createCoin(250, 110);
            createCoin(650, 310);
            createCoin(300, 310);
            createCoin(120, 90);
            createCoin(570, 440);

            // Criar nuvens
            createCloud(100, 50, 60);
            createCloud(300, 80, 40);
            createCloud(600, 60, 70);

            // Iniciar o loop do jogo
            gameLoop();
        }

        // Função para criar plataformas
        function createPlatform(x, y, width, height) {
            let platform = document.createElement('div');
            platform.classList.add('platform');
            platform.style.left = `${x}px`;
            platform.style.top = `${y}px`;
            platform.style.width = `${width}px`;
            platform.style.height = `${height}px`;
            gameContainer.appendChild(platform);
            platforms.push(platform);
        }

        // Função para criar moedas
        function createCoin(x, y) {
            let coin = document.createElement('div');
            coin.classList.add('coin');
            coin.style.left = `${x}px`;
            coin.style.top = `${y}px`;
            gameContainer.appendChild(coin);
            coins.push(coin);
        }

        // Função para criar nuvens
        function createCloud(x, y, size) {
            let cloud = document.createElement('div');
            cloud.classList.add('cloud');
            cloud.style.left = `${x}px`;
            cloud.style.top = `${y}px`;
            cloud.style.width = `${size}px`;
            cloud.style.height = `${size}px`;
            gameContainer.appendChild(cloud);
        }

        // Função do loop do jogo (para movimentação e colisões)
        function gameLoop() {
            if (!gameRunning) return;
            
            // Atualizando a posição do personagem (gravity)
            kittyVelocityY += gravity;
            let kittyTop = parseInt(helloKitty.style.top.replace('px', '')) + kittyVelocityY;
            helloKitty.style.top = kittyTop + 'px';

            // Verificar colisões com as plataformas
            platforms.forEach(platform => {
                let platTop = parseInt(platform.style.top.replace('px', ''));
                let platLeft = parseInt(platform.style.left.replace('px', ''));
                let platWidth = platform.offsetWidth;
                let platHeight = platform.offsetHeight;

                // Verificando se Hello Kitty toca na plataforma
                if (kittyTop + helloKitty.offsetHeight <= platTop && kittyTop + helloKitty.offsetHeight + kittyVelocityY >= platTop && parseInt(helloKitty.style.left) + helloKitty.offsetWidth > platLeft && parseInt(helloKitty.style.left) < platLeft + platWidth) {
                    kittyVelocityY = 0;
                    helloKitty.style.top = platTop - helloKitty.offsetHeight + 'px';
                    isJumping = false;
                }
            });

            // Verificar colisão com moedas
            coins.forEach((coin, index) => {
                let coinLeft = parseInt(coin.style.left.replace('px', ''));
                let coinTop = parseInt(coin.style.top.replace('px', ''));
                
                if (parseInt(helloKitty.style.left) + helloKitty.offsetWidth > coinLeft && parseInt(helloKitty.style.left) < coinLeft + coin.offsetWidth && kittyTop + helloKitty.offsetHeight > coinTop && kittyTop < coinTop + coin.offsetHeight) {
                    coin.remove();
                    coins.splice(index, 1);
                    score += 10;
                    scoreDisplay.textContent = score;
                }
            });

            // Loop do jogo
            requestAnimationFrame(gameLoop);
        }
    </script>
</body>
</html>
