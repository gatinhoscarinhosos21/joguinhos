 <!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Kitty Adventure</title>
    <style>
        /* (O CSS permanece igual, exceto pelas adições abaixo) */
        
        /* Adicionei uma classe para a animação de pulo */
        .jumping {
            animation: jump 0.5s ease;
        }
        
        @keyframes jump {
            0% { transform: translateY(0); }
            50% { transform: translateY(-25px); }
            100% { transform: translateY(0); }
        }
        
        /* Efeito para quando coleta moeda */
        @keyframes collect-coin {
            0% { transform: scale(1); }
            50% { transform: scale(1.5); opacity: 0.7; }
            100% { transform: scale(1); opacity: 0; }
        }
        
        .collecting {
            animation: collect-coin 0.6s forwards;
        }
    </style>
</head>
<body>
    <!-- (O HTML permanece igual) -->

        // Verificar colisões com moedas - CORRIGIDO
        function checkCollisions() {
            for (let i = coins.length - 1; i >= 0; i--) {
                let coin = coins[i];
                
                if (isColliding(helloKitty, coin)) {
                    // Efeito visual melhorado
                    coin.classList.add('collecting');
                    
                    // Som de coleta (se suportado)
                    try {
                        const audioClone = window.coinAudio.cloneNode();
                        audioClone.volume = 0.3;
                        audioClone.play();
                    } catch (e) {
                        console.log("Áudio não suportado");
                    }
                    
                    // Remover após animação
                    setTimeout(() => {
                        if (coin.parentNode) {
                            coin.remove();
                        }
                    }, 600);
                    
                    coins.splice(i, 1);
                    updateScore(10);
                    
                    // Efeito visual na Hello Kitty
                    helloKitty.style.transform = 'scale(1.2)';
                    setTimeout(() => {
                        helloKitty.style.transform = 'scale(1)';
                    }, 200);
                }
            }
        }

        // Verificar status do jogo - CORREÇÃO CRÍTICA
        function checkGameStatus() {
            // Correção: Verificar se a Hello Kitty caiu da tela
            if (parseInt(helloKitty.style.top) > gameContainer.clientHeight) {
                // Aplicar efeito visual de queda
                helloKitty.classList.add('falling');
                
                // Finalizar o jogo após breve delay para a animação
                setTimeout(() => {
                    endGame();
                }, 500);
                
                // Parar o movimento
                kittyVelocityY = 0;
                kittyVelocityX = 0;
            }
        }

        // Função de pulo - MELHORADA
        function jump() {
            if (!gameRunning || isJumping) return;
            
            kittyVelocityY = -12;
            isJumping = true;
            
            // Adicionar efeito visual de pulo
            helloKitty.classList.add('jumping');
            setTimeout(() => {
                helloKitty.classList.remove('jumping');
            }, 500);
        }
