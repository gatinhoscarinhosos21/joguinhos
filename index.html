 <!DOCTYPE html>
<html lang="pt-BR" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hello Kitty Rosa Kawaii Game</title>
  <style>
    /* Reset */
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body, html {
      height: 100%;
      overflow: hidden;
      background: linear-gradient(135deg, #ffc0cb, #ffb6c1, #ff69b4);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      user-select: none;
    }

    /* Glitter animado no fundo */
    #glitter {
      pointer-events: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background-image:
        radial-gradient(circle, rgba(255,255,255,0.9) 1px, transparent 2px),
        radial-gradient(circle, rgba(255,192,203,0.8) 1px, transparent 2px);
      background-size: 20px 20px, 40px 40px;
      animation: glitterMove 15s linear infinite;
      z-index: 0;
    }

    @keyframes glitterMove {
      0% { background-position: 0 0, 0 0; }
      100% { background-position: 100px 100px, 200px 200px; }
    }

    #gameContainer {
      position: relative;
      width: 420px;
      height: 600px;
      margin: 50px auto;
      background: #fff0f6;
      border: 6px solid #ff69b4;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 0 20px #ff66bbcc;
      z-index: 10;
    }

    /* Hello Kitty com la√ßo animado */
    #helloKitty {
      position: absolute;
      width: 70px;
      height: 100px;
      top: 500px;
      left: 175px;
      background: url('https://i.imgur.com/Mk8cV8z.png') no-repeat center/contain;
      transition: left 0.1s ease;
      z-index: 20;
    }
    #helloKitty::before {
      content: '';
      position: absolute;
      top: 12px;
      left: 12px;
      width: 25px;
      height: 25px;
      background: #ff1493;
      border-radius: 50% 50% 0 0;
      box-shadow: 25px 0 0 #ff1493;
      animation: bowMove 1.5s ease-in-out infinite;
      z-index: 25;
    }
    @keyframes bowMove {
      0%, 100% { transform: rotate(0deg); }
      50% { transform: rotate(15deg); }
    }

    /* Plataforma rosa pulsante */
    .platform {
      position: absolute;
      width: 110px;
      height: 22px;
      background: linear-gradient(45deg, #ff8ac9, #ff5ca8);
      border-radius: 15px;
      box-shadow: 0 3px 8px #ff2e88;
      animation: pulse 3s ease-in-out infinite;
      z-index: 15;
    }
    .platform::before {
      content: 'üéÄ';
      position: absolute;
      top: -20px;
      right: 10px;
      font-size: 22px;
      animation: pulse 3s ease-in-out infinite;
      z-index: 16;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    /* Score */
    #score {
      position: absolute;
      top: 15px;
      left: 15px;
      color: #d6006c;
      font-weight: 900;
      font-size: 28px;
      text-shadow: 1px 1px 3px #ffa3d7;
      z-index: 30;
    }

    /* Tela Game Over personalizada */
    #gameOverScreen {
      position: absolute;
      width: 100%;
      height: 100%;
      background: rgba(255, 20, 147, 0.85);
      color: #fff;
      font-size: 40px;
      font-weight: 900;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      border-radius: 20px;
      box-shadow: 0 0 40px #ff1493;
      z-index: 50;
      display: none;
      animation: confettiDrop 1.5s ease forwards;
    }
    @keyframes confettiDrop {
      0% {opacity: 0; transform: translateY(-100px);}
      100% {opacity: 1; transform: translateY(0);}
    }

    #gameOverScreen button {
      margin-top: 30px;
      padding: 15px 40px;
      font-size: 24px;
      background: #ff1493;
      border: none;
      border-radius: 18px;
      color: white;
      cursor: pointer;
      font-weight: 700;
      box-shadow: 0 5px 15px #ff4da6;
      transition: background-color 0.3s ease;
    }
    #gameOverScreen button:hover {
      background: #d6006c;
    }

  </style>
</head>
<body>

  <div id="glitter"></div>
  <div id="gameContainer">
    <div id="helloKitty"></div>
    <div id="score">Pontos: 0</div>
    <div id="gameOverScreen">
      <div>Game Over! üíñ</div>
      <div id="finalScore"></div>
      <button id="restartBtn">Jogar de novo</button>
    </div>
  </div>

<script>
  // Setup vari√°veis b√°sicas
  const gameContainer = document.getElementById('gameContainer');
  const helloKitty = document.getElementById('helloKitty');
  const scoreDisplay = document.getElementById('score');
  const gameOverScreen = document.getElementById('gameOverScreen');
  const finalScoreDisplay = document.getElementById('finalScore');
  const restartBtn = document.getElementById('restartBtn');

  const containerWidth = gameContainer.clientWidth;
  const containerHeight = gameContainer.clientHeight;

  // Kitty props
  let kitty = {
    x: 175,
    y: 500,
    width: 70,
    height: 100,
    velocityY: 0,
    gravity: 0.65,
    jumpStrength: -15,
    onPlatform: false,
  };

  let platforms = [];
  let platformSpeed = 2;
  let score = 0;
  let gameRunning = true;

  // Controle teclado
  let keys = { left: false, right: false };

  // Criar plataforma
  function createPlatform(x, y) {
    return {
      x,
      y,
      width: 110,
      height: 22,
      movingRight: Math.random() < 0.5,
      speed: 1 + Math.random(),
      element: null,
    };
  }

  // Inicializa o jogo
  function setup() {
    // Remove plataformas antigas do DOM
    platforms.forEach(p => p.element && gameContainer.removeChild(p.element));
    platforms = [];

    // Plataforma base para Kitty come√ßar
    let basePlatform = createPlatform(150, 570);
    platforms.push(basePlatform);

    // Criar plataformas aleat√≥rias
    for(let i = 0; i < 6; i++) {
      let px = Math.random() * (containerWidth - 110);
      let py = 400 - i * 90;
      platforms.push(createPlatform(px, py));
    }

    // Cria elementos das plataformas no DOM
    platforms.forEach(p => {
      let div = document.createElement('div');
      div.classList.add('platform');
      div.style.left = p.x + 'px';
      div.style.top = p.y + 'px';
      gameContainer.appendChild(div);
      p.element = div;
    });

    // Reset Kitty
    kitty.x = 175;
    kitty.y = 500;
    kitty.velocityY = 0;
    kitty.onPlatform = false;

    score = 0;
    gameRunning = true;
    gameOverScreen.style.display = 'none';
    scoreDisplay.textContent = `Pontos: 0`;

    updateKittyPosition();
  }

  // Atualiza posi√ß√£o da Kitty e plataforma
  function updateKittyPosition() {
    kitty.velocityY += kitty.gravity;
    kitty.y += kitty.velocityY;

    // Movimento horizontal suave
    if (keys.left) kitty.x -= 5;
    if (keys.right) kitty.x += 5;

    // Limites horizontais
    if (kitty.x < 0) kitty.x = 0;
    if (kitty.x > containerWidth - kitty.width) kitty.x = containerWidth - kitty.width;

    // Atualiza plataformas (movimento horizontal)
    kitty.onPlatform = false;
    platforms.forEach(p => {
      if(p.movingRight){
        p.x += p.speed;
        if(p.x + p.width > containerWidth) p.movingRight = false;
      } else {
        p.x -= p.speed;
        if(p.x < 0) p.movingRight = true;
      }
      p.element.style.left = p.x + 'px';

      // Colis√£o plataforma Kitty
      if(
        kitty.x + kitty.width > p.x &&
        kitty.x < p.x + p.width &&
        kitty.y + kitty.height >= p.y &&
        kitty.y + kitty.height <= p.y + p.height &&
        kitty.velocityY >= 0
      ){
        kitty.y = p.y - kitty.height;
        kitty.velocityY = 0;
        kitty.onPlatform = true;
      }
    });

    // Limita Kitty no topo
    if(kitty.y < 0){
      kitty.y = 0;
      kitty.velocityY = 0;
    }

    // Atualiza posi√ß√£o no DOM
    helloKitty.style.left = kitty.x + 'px';
    helloKitty.style.top = kitty.y + 'px';

    // Verifica game over
    if(kitty.y > containerHeight){
      endGame();
    }
  }

  // Pulo com som
  function jump() {
    if(kitty.onPlatform){
      kitty.velocityY = kitty.jumpStrength;
      kitty.onPlatform = false;
      playJumpSound();
    }
  }

  // Sons
  const jumpSound = new Audio('https://freesound.org/data/previews/331/331912_3248244-lq.mp3'); // som jump fofo
  jumpSound.volume = 0.15;
  function playJumpSound(){
    jumpSound.currentTime = 0;
    jumpSound.play();
  }

  // Controle teclado
  window.addEventListener('keydown', e => {
    if(e.key === 'ArrowLeft' || e.key === 'a') keys.left = true;
    if(e.key === 'ArrowRight' || e.key === 'd') keys.right = true;
    if(e.key === 'ArrowUp' || e.key === 'w' || e.key === ' ') jump();
  });
  window.addEventListener('keyup', e => {
    if(e.key === 'ArrowLeft' || e.key === 'a') keys.left = false;
    if(e.key === 'ArrowRight' || e.key === 'd') keys.right = false;
  });

  // Game loop principal
  function gameLoop(){
    if(!gameRunning) return;

    updateKittyPosition();

    // Pontua√ß√£o aumenta conforme o tempo
    score++;
    scoreDisplay.textContent = `Pontos: ${score}`;

    requestAnimationFrame(gameLoop);
  }

  // Tela game over
  function endGame(){
    gameRunning = false;
    finalScoreDisplay.textContent = `Voc√™ fez ${score} pontos! üíï`;
    gameOverScreen.style.display = 'flex';
  }

  restartBtn.addEventListener('click', () => {
    setup();
    gameLoop();
  });

  // Come√ßa o jogo
  setup();
  gameLoop();
</script>

</body>
</html>
