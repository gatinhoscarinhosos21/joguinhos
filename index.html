<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jogo Clique no Quadrado com Ranking</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
      background-color: #f0f0f0;
    }
    #gameArea {
      position: relative;
      width: 400px;
      height: 400px;
      margin: 20px auto;
      background-color: white;
      border: 2px solid #333;
      overflow: hidden;
    }
    #square {
      position: absolute;
      width: 50px;
      height: 50px;
      background-color: red;
      cursor: pointer;
      border-radius: 8px;
    }
    #score {
      font-size: 24px;
      margin-top: 10px;
    }
    #timer {
      font-size: 20px;
      margin-top: 5px;
      color: #555;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      border: none;
      background-color: #007bff;
      color: white;
      margin-top: 15px;
    }
    button:hover {
      background-color: #0056b3;
    }
    #ranking {
      max-width: 400px;
      margin: 20px auto;
      background: white;
      border: 2px solid #333;
      border-radius: 8px;
      padding: 15px;
      text-align: left;
    }
    #ranking h2 {
      text-align: center;
      margin-top: 0;
    }
    #ranking ol {
      padding-left: 20px;
    }
  </style>
</head>
<body>

  <h1>Jogo: Clique no Quadrado!</h1>
  <div id="gameArea">
    <div id="square"></div>
  </div>
  <div id="score">Pontuação: 0</div>
  <div id="timer">Tempo: 30s</div>
  <button id="startBtn">Iniciar Jogo</button>

  <div id="ranking">
    <h2>Ranking Top 5</h2>
    <ol id="rankingList">
      <!-- Ranking vai aparecer aqui -->
    </ol>
  </div>

  <script>
    const square = document.getElementById('square');
    const gameArea = document.getElementById('gameArea');
    const scoreDisplay = document.getElementById('score');
    const timerDisplay = document.getElementById('timer');
    const startBtn = document.getElementById('startBtn');
    const rankingList = document.getElementById('rankingList');

    let score = 0;
    let timeLeft = 30; // segundos
    let gameInterval;
    let timerInterval;

    function moveSquare() {
      const maxX = gameArea.clientWidth - square.clientWidth;
      const maxY = gameArea.clientHeight - square.clientHeight;

      const randomX = Math.floor(Math.random() * maxX);
      const randomY = Math.floor(Math.random() * maxY);

      square.style.left = randomX + 'px';
      square.style.top = randomY + 'px';
    }

    function updateTimer() {
      if (timeLeft <= 0) {
        clearInterval(timerInterval);
        clearInterval(gameInterval);
        square.style.display = 'none';
        alert('Tempo esgotado! Sua pontuação final é: ' + score);
        startBtn.disabled = false;
        timerDisplay.textContent = 'Tempo: 0s';
        salvarRanking(score);
        mostrarRanking();
        return;
      }
      timerDisplay.textContent = `Tempo: ${timeLeft}s`;
      timeLeft--;
    }

    square.addEventListener('click', () => {
      score++;
      scoreDisplay.textContent = `Pontuação: ${score}`;
      moveSquare();
    });

    startBtn.addEventListener('click', () => {
      score = 0;
      timeLeft = 30;
      scoreDisplay.textContent = `Pontuação: ${score}`;
      timerDisplay.textContent = `Tempo: ${timeLeft}s`;
      square.style.display = 'block';
      moveSquare();

      startBtn.disabled = true;

      timerInterval = setInterval(updateTimer, 1000);
      gameInterval = setInterval(moveSquare, 1000);
    });

    // Funções do ranking

    function salvarRanking(pontos) {
      let ranking = JSON.parse(localStorage.getItem('rankingTop5')) || [];

      // Insere a nova pontuação
      ranking.push(pontos);
      // Ordena decrescente
      ranking.sort((a, b) => b - a);
      // Mantém só top 5
      ranking = ranking.slice(0, 5);

      localStorage.setItem('rankingTop5', JSON.stringify(ranking));
    }

    function mostrarRanking() {
      let ranking = JSON.parse(localStorage.getItem('rankingTop5')) || [];

      rankingList.innerHTML = '';
      if (ranking.length === 0) {
        rankingList.innerHTML = '<li>Nenhuma pontuação registrada ainda.</li>';
        return;
      }

      ranking.forEach((pontos, index) => {
        const li = document.createElement('li');
        li.textContent = `#${index + 1} - ${pontos} pontos`;
        rankingList.appendChild(li);
      });
    }

    // Mostrar ranking ao carregar a página
    mostrarRanking();
  </script>
</body>
</html>
