 <!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gatinho Rosa - Jogo de Plataforma</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(to bottom, #ffe6f0, #ffccdd);
      font-family: 'Comic Sans MS', cursive;
      overflow: hidden;
    }

    canvas {
      display: block;
      margin: 0 auto;
      background: #fff0f5;
      border: 5px solid #ff99cc;
      border-radius: 15px;
      box-shadow: 0 0 20px #ff99cc;
    }

    #score {
      position: absolute;
      top: 10px;
      left: 20px;
      font-size: 24px;
      color: #ff3399;
      font-weight: bold;
      text-shadow: 1px 1px #fff;
    }
  </style>
</head>
<body>
  <div id="score">Pontua√ß√£o: 0</div>
  <canvas id="gameCanvas" width="400" height="600"></canvas>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreDisplay = document.getElementById('score');

    const imgCat = new Image();
    imgCat.src = 'https://i.imgur.com/QblI2dT.png';

    const player = {
      x: 180,
      y: 500,
      width: 40,
      height: 40,
      dy: 0,
      gravity: 0.3,
      jumpForce: -8,
      speed: 4
    };

    const platforms = [];
    const platformCount = 6;
    const platformWidth = 80;
    const platformHeight = 10;

    let score = 0;
    let maxHeight = player.y;

    const keys = {
      ArrowLeft: false,
      ArrowRight: false
    };

    function getRandomPlatformType() {
      const rand = Math.random();
      if (rand < 0.6) return "normal";     // 60%
      if (rand < 0.85) return "movable";   // 25%
      return "breakable";                  // 15%
    }

    function createPlatform(y) {
      const type = getRandomPlatformType();
      return {
        x: Math.random() * (canvas.width - platformWidth),
        y: y,
        width: platformWidth,
        height: platformHeight,
        type: type,
        dx: type === "movable" ? (Math.random() > 0.5 ? 1 : -1) : 0,
        broken: false
      };
    }

    // Criar plataformas iniciais
    for (let i = 0; i < platformCount; i++) {
      platforms.push(createPlatform(i * 100));
    }

    function drawPlatform(p) {
      if (p.broken) return;

      if (p.type === "normal") {
        ctx.fillStyle = "#ff99cc";
      } else if (p.type === "movable") {
        ctx.fillStyle = "#ff66aa";
      } else if (p.type === "breakable") {
        ctx.fillStyle = "#ffcccc";
      }

      ctx.fillRect(p.x, p.y, p.width, p.height);
      ctx.fillStyle = "#ffaad0";
      ctx.fillRect(p.x + 10, p.y + 2, p.width - 20, 2);
    }

    function drawPlayer() {
      ctx.drawImage(imgCat, player.x, player.y, player.width, player.height);
    }

    function updateScore() {
      if (player.y < maxHeight) {
        score += Math.floor((maxHeight - player.y));
        maxHeight = player.y;
        scoreDisplay.textContent = `Pontua√ß√£o: ${score}`;
      }
    }

    function update() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Movimento do jogador
      if (keys.ArrowLeft) player.x -= player.speed;
      if (keys.ArrowRight) player.x += player.speed;

      player.dy += player.gravity;
      player.y += player.dy;

      // Plataformas
      for (let p of platforms) {
        // Mover plataformas m√≥veis
        if (p.type === "movable") {
          p.x += p.dx;
          if (p.x <= 0 || p.x + p.width >= canvas.width) {
            p.dx *= -1;
          }
        }

        drawPlatform(p);

        // Colis√£o
        if (
          !p.broken &&
          player.dy >= 0 &&
          player.x + player.width > p.x &&
          player.x < p.x + p.width &&
          player.y + player.height >= p.y &&
          player.y + player.height <= p.y + 10
        ) {
          if (p.type === "breakable") {
            p.broken = true; // Desaparece
          } else {
            player.y = p.y - player.height;
            player.dy = player.jumpForce;
          }
        }
      }

      // Scroll da tela
      if (player.y < canvas.height / 2) {
        const delta = canvas.height / 2 - player.y;
        player.y = canvas.height / 2;

        for (let p of platforms) {
          p.y += delta;
        }

        updateScore();
      }

      // Reposi√ß√£o de plataformas
      if (platforms[0].y > canvas.height) {
        platforms.shift();
        platforms.push(createPlatform(platforms[platforms.length - 1].y - 100));
      }

      drawPlayer();

      // Game Over
      if (player.y > canvas.height) {
        alert(`Oh n√£o! O gatinho caiu üòø\nSua pontua√ß√£o: ${score}`);
        document.location.reload();
      }

      requestAnimationFrame(update);
    }

    document.addEventListener("keydown", (e) => {
      if (keys.hasOwnProperty(e.key)) keys[e.key] = true;
    });

    document.addEventListener("keyup", (e) => {
      if (keys.hasOwnProperty(e.key)) keys[e.key] = false;
    });

    imgCat.onload = () => {
      update();
    };
  </script>
</body>
</html>
