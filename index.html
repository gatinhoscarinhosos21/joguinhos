 <!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Kitty Adventure</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(to bottom, #ffcce6, #ff99cc);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        #game-container {
            position: relative;
            width: 800px;
            height: 500px;
            background: linear-gradient(to bottom, #87ceeb, #e0f7ff);
            border: 5px solid #ff66a3;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        #hello-kitty {
            position: absolute;
            width: 50px;
            height: 70px;
            background: #ff99cc;
            border-radius: 50% 50% 40% 40%;
            top: 300px;
            left: 100px;
            z-index: 100;
            transition: transform 0.2s;
        }

        /* Orelhas */
        #hello-kitty::before, #hello-kitty::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: #ff99cc;
            border-radius: 50%;
            top: -10px;
        }

        #hello-kitty::before {
            left: 5px;
            transform: rotate(-20deg);
        }

        #hello-kitty::after {
            right: 5px;
            transform: rotate(20deg);
        }

        /* Laço */
        .bow {
            position: absolute;
            width: 25px;
            height: 25px;
            background: #ff4d94;
            border-radius: 50%;
            top: 5px;
            left: 12px;
            transform: rotate(45deg);
            z-index: 101;
        }

        /* Olhos */
        .eye {
            position: absolute;
            width: 6px;
            height: 6px;
            background: black;
            border-radius: 50%;
            top: 25px;
            z-index: 102;
        }

        .eye.left { left: 15px; }
        .eye.right { right: 15px; }

        /* Nariz */
        .nose {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #ffb3d9;
            border-radius: 50%;
            top: 35px;
            left: 21px;
            z-index: 102;
        }

        .platform {
            position: absolute;
            background: #8aed86;
            border: 3px solid #6cc768;
            border-radius: 10px;
        }

        .coin {
            position: absolute;
            width: 25px;
            height: 25px;
            background: radial-gradient(circle at 30% 30%, #ffd700, #ff8c00);
            border-radius: 50%;
            animation: spin 2s linear infinite;
            box-shadow: 0 0 8px #ffaa00;
            z-index: 90;
        }

        @keyframes spin {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }

        #score-container {
            position: absolute;
            top: 15px;
            left: 15px;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px 15px;
            border-radius: 20px;
            font-size: 20px;
            color: #ff66a3;
            font-weight: bold;
            z-index: 200;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #start-screen, #game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 204, 230, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 300;
        }

        #game-over {
            display: none;
        }

        h1 {
            color: #ff66a3;
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 3px 3px 0 #fff;
        }

        h2 {
            color: #ff66a3;
            font-size: 36px;
            margin-bottom: 30px;
        }

        p {
            color: #ff3385;
            font-size: 20px;
            margin-bottom: 30px;
            text-align: center;
            max-width: 80%;
        }

        button {
            padding: 15px 30px;
            font-size: 20px;
            background: #ff66a3;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
            box-shadow: 0 5px 0 #cc3380;
        }

        button:hover {
            background: #ff4d94;
            transform: translateY(3px);
            box-shadow: 0 2px 0 #cc3380;
        }

        .cloud {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            z-index: 1;
        }

        #controls {
            position: absolute;
            bottom: 15px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 15px;
            z-index: 200;
        }

        #controls button {
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="hello-kitty">
            <div class="bow"></div>
            <div class="eye left"></div>
            <div class="eye right"></div>
            <div class="nose"></div>
        </div>

        <div id="score-container">Pontuação: <span id="score">0</span></div>

        <div id="start-screen">
            <h1>Hello Kitty Adventure</h1>
            <p>Use as setas do teclado para mover e a barra de espaço para pular. Colete moedas e evite cair!</p>
            <button onclick="startGame()">Começar Jogo</button>
        </div>

        <div id="game-over">
            <h2>Fim de Jogo!</h2>
            <p>Sua pontuação: <span id="final-score">0</span></p>
            <button onclick="restartGame()">Jogar Novamente</button>
        </div>

        <div id="controls">
            <button onclick="moveLeft()">Esquerda ←</button>
            <button onclick="moveRight()">Direita →</button>
            <button onclick="jump()">Pular ↑</button>
        </div>
    </div>

    <script>

        let gameRunning = false;
        let helloKitty = document.getElementById('hello-kitty');
        let gameContainer = document.getElementById('game-container');
        let scoreDisplay = document.getElementById('score');
        let finalScoreDisplay = document.getElementById('final-score');
        let startScreen = document.getElementById('start-screen');
        let gameOverScreen = document.getElementById('game-over');
        let platforms = [];
        let coins = [];
        let kittyVelocityY = 0;
        let kittyVelocityX = 0;
        let isJumping = false;
        let gravity = 0.5;

        // Inicializar o jogo
        function startGame() {
            score = 0;
            gameRunning = true;
            scoreDisplay.textContent = score;
            startScreen.style.display = 'none';
            gameOverScreen.style.display = 'none';

            // Reposicionar
