 <!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Jogo de Plataforma</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: #222;
      overflow: hidden;
    }

    canvas {
      display: block;
      margin: 0 auto;
      background: #87ceeb;
      border: 4px solid #000;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="800" height="400"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const player = {
      x: 50,
      y: 300,
      width: 30,
      height: 30,
      color: "#ff0000",
      velocityX: 0,
      velocityY: 0,
      speed: 4,
      jumping: false
    };

    const gravity = 0.6;
    const friction = 0.8;
    const groundLevel = 370;

    const keys = {};

    const platforms = [
      { x: 0, y: 370, width: 800, height: 30, color: "#654321" },
      { x: 150, y: 300, width: 100, height: 10, color: "#444" },
      { x: 300, y: 250, width: 100, height: 10, color: "#444" },
      { x: 450, y: 200, width: 100, height: 10, color: "#444" }
    ];

    document.addEventListener("keydown", (e) => {
      keys[e.code] = true;
    });

    document.addEventListener("keyup", (e) => {
      keys[e.code] = false;
    });

    function update() {
      // Movimento horizontal
      if (keys["ArrowRight"] || keys["KeyD"]) {
        player.velocityX = player.speed;
      } else if (keys["ArrowLeft"] || keys["KeyA"]) {
        player.velocityX = -player.speed;
      } else {
        player.velocityX *= friction;
      }

      // Pulo
      if ((keys["ArrowUp"] || keys["Space"] || keys["KeyW"]) && !player.jumping) {
        player.velocityY = -12;
        player.jumping = true;
      }

      // Aplicar gravidade
      player.velocityY += gravity;
      player.x += player.velocityX;
      player.y += player.velocityY;

      // Colisão com plataformas
      platforms.forEach((plat) => {
        if (
          player.x < plat.x + plat.width &&
          player.x + player.width > plat.x &&
          player.y < plat.y + plat.height &&
          player.y + player.height > plat.y
        ) {
          // Colisão por cima
          if (player.velocityY >= 0) {
            player.y = plat.y - player.height;
            player.velocityY = 0;
            player.jumping = false;
          }
        }
      });

      // Limites do chão
      if (player.y + player.height > canvas.height) {
        player.y = canvas.height - player.height;
        player.velocityY = 0;
        player.jumping = false;
      }

      // Limites da tela
      if (player.x < 0) player.x = 0;
      if (player.x + player.width > canvas.width) player.x = canvas.width - player.width;
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Desenhar jogador
      ctx.fillStyle = player.color;
      ctx.fillRect(player.x, player.y, player.width, player.height);

      // Desenhar plataformas
      platforms.forEach((plat) => {
        ctx.fillStyle = plat.color;
        ctx.fillRect(plat.x, plat.y, plat.width, plat.height);
      });
    }

    function gameLoop() {
      update();
      draw();
      requestAnimationFrame(gameLoop);
    }

    gameLoop();
  </script>
</body>
</html>
